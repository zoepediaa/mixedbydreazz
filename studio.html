<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Session - Book Now</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 90%;
            height: 80vh;
            background: #f8f8f8;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            gap: 40px;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .header-img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .info-container {
            flex: 1;
            text-align: left;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 14px 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: #333;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            padding-bottom: 2px;
            border-bottom: 2px solid #000;
            transition: 0.3s;
        }

        a:hover {
            color: #555;
            border-bottom: 2px solid #555;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }

            .image-container, .info-container {
                flex: none;
                width: 100%;
                text-align: center;
            }

            button {
                width: 80%;
            }
        }

        @media screen and (max-width: 768px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="IMG_7818.png" alt="Studio Session" class="header-img">
        </div>
        <div class="info-container">
            <h1>Studio Session</h1>
            <p>3 Hour studio session for recording vocals in a recording studio. Record your best sound with high-quality equipment, with mixedbydreazz engineering.</p>
            <p><strong>Price:</strong> $100 / 3 hours</p>

            <button onclick="window.location.href='booking.html'" aria-label="Book an appointment">Book Appointment</button>
            <br><br>
            <button onclick="window.location.href='https://buy.stripe.com/00g4gyaZH3ZW8qk7sv'" aria-label="Proceed to Payment">Pay Now - $100</button>
            <br>
            <a href="booknow.html">Back to Booking</a>
        </div>
    </div>

</body>
</html>
