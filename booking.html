<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            transform: scale(1.05);
        }
        a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid white;
            padding-bottom: 2px;
        }
        a:hover {
            color: #ccc;
            border-bottom: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>

        <!-- Customer Confirmation Email Form -->
        <form action="https://api.emailjs.com/api/v1.0/email/send-form" method="POST">
            <!-- EmailJS Public Key -->
            <input type="hidden" name="user_id" value="8OzY5TBiF3Ri3dxq6">

            <!-- Service ID from EmailJS -->
            <input type="hidden" name="service_id" value="service_jzga3ph">

            <!-- Template ID for Customer Email -->
            <input type="hidden" name="template_id" value="template_gq6i4ik">

            <label for="name">Your Name:</label>
            <input type="text" name="user_name" required>

            <label for="email">Your Email:</label>
            <input type="email" name="user_email" required>

            <label for="date">Select Date:</label>
            <input type="date" name="appointment_date" required>

            <label for="time">Select Time:</label>
            <input type="time" name="appointment_time" required>

            <button type="submit">Confirm Booking</button>
        </form>

        <!-- Admin Notification Email Form -->
        <form action="https://api.emailjs.com/api/v1.0/email/send-form" method="POST">
            <input type="hidden" name="user_id" value="8OzY5TBiF3Ri3dxq6">
            <input type="hidden" name="service_id" value="service_jzga3ph">
            <input type="hidden" name="template_id" value="template_u8qq4l8">

            <input type="hidden" name="user_name" value="{{user_name}}">
            <input type="hidden" name="user_email" value="{{user_email}}">
            <input type="hidden" name="appointment_date" value="{{appointment_date}}">
            <input type="hidden" name="appointment_time" value="{{appointment_time}}">
        </form>

        <br>
        <a href="index.html">Back</a>
    </div>
</body>
</html>
