<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("8OzY5TBiF3Ri3dxq6"); // Replace with your EmailJS Public Key
    })();

    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;

        if (!name || !email || !date || !time) {
            alert("Please fill out all fields.");
            return;
        }

        // ðŸ“© Send email to Admin
        emailjs.send("service_jzga3ph", "template_u8qq4l8" {
            user_name: name,
            user_email: email,
            appointment_date: date,
            appointment_time: time
        }).then(function(response) {
            console.log("Admin Email Sent Successfully", response);
        }, function(error) {
            console.error("Error sending admin email:", error);
        });

        // ðŸ“© Send confirmation email to Customer
        emailjs.send("service_jzga3ph", "template_gq6i4ik", {
            user_name: name,
            user_email: email,
            appointment_date: date,
            appointment_time: time
        }).then(function(response) {
            alert("Booking Confirmed! A confirmation email has been sent to you.");
            window.location.href = "success.html";
        }, function(error) {
            alert("Error sending confirmation email. Please try again.");
            console.error("Error sending customer email:", error);
        });
    });
</script>
