<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Soundtrack Mixer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        nav {
            background: #000;
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        nav a.disabled {
            color: #aaa;
            cursor: default;
            pointer-events: none;
        }

        .container {
            margin: 100px auto 50px;
            max-width: 90%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 30px;
        }

        .packages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .package {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            flex: 1 1 calc(50% - 40px); /* Two items per row */
            max-width: 300px;
        }

        .package:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .package img {
            width: 100%;
            max-width: 220px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .package a {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            text-decoration: none;
            transition: 0.3s;
        }

        .package a:hover {
            color: #333;
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid #000;
            padding-bottom: 2px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #444;
            border-bottom: 2px solid #444;
        }

        @media screen and (max-width: 768px) {
            .package {
                flex: 1 1 100%; /* One per row on mobile */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="home.html">Home</a>
        <a href="#" class="disabled">Book Now</a>
        <a href="upload.html">Upload Files</a>
        <a href="about.html">About</a>
    </nav>
    
    <div class="container">
        <h1>Book Your Session</h1>
        <p>Select a package and schedule your appointment.</p>

        <div class="packages">
            <div class="package" onclick="window.location.href='mix&master.html'">
                <img src="IMG_8526.png" alt="Mix & Master">
                <a href="mix&master.html">Mix & Master</a>
            </div>

            <div class="package" onclick="window.location.href='mix.html'">
                <img src="IMG_7819.png" alt="Mix">
                <a href="mix.html">Mix</a>
            </div>
        
            <div class="package" onclick="window.location.href='master.html'">
                <img src="IMG_7820.png" alt="Master">
                <a href="master.html">Master</a>
            </div>

            <div class="package" onclick="window.location.href='studio.html'">
                <img src="IMG_7818.png" alt="Studio Session">
                <a href="studio.html">Studio Session</a>
            </div>
        </div>

        <a href="home.html" class="back-link">Back to Home</a>
    </div>

</body>
</html>
