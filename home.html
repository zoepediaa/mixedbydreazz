<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Home - Mixedbydreazz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Background */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://res.cloudinary.com/dfljhhppn/image/upload/v1740673219/__2_nxv4oa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Ensures all text is readable */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent for better visibility */
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.disabled {
            color: #aaa;
            cursor: default;
            pointer-events: none;
        }

        /* Title Styling */
        h1 {
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 100px; /* Ensures space from nav */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            h1 {
                font-size: 36px;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-top: 120px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="disabled">Home</a>
        <a href="booknow.html">Book Now</a>
        <a href="upload.html">Upload Files</a>
        <a href="about.html">About</a>
    </nav>

    <h1>Welcome to Mixedbydreazz</h1>

</body>
</html>
