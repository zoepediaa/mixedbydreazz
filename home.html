<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mixed by Dre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Modern Navigation Bar */
        nav {
            background: #000;
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        nav a.disabled {
            color: #aaa;
            cursor: default;
            pointer-events: none;
        }

        .container {
            margin: 120px auto 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        /* Larger Square Hover Image Placeholder */
        .image-hover {
            width: 300px;
            height: 300px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-hover:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .image-hover {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="disabled">Home</a>
        <a href="booknow.html">Book Now</a>
        <a href="upload.html">Upload Files</a>
        <a href="about.html">About</a>
    </nav>
    
    <div class="container">
        <h1>Welcome to Mixed by Dre</h1>
        
        <!-- Large Square Hover Image Placeholder -->
        <div class="image-hover"></div>
        <!-- Replace this with your actual image later by adding background-image in CSS -->
    </div>

</body>
</html>
