<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mixedbydreazz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Modern Navigation Bar */
        nav {
            background: #000;
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        nav a.disabled {
            color: #aaa;
            cursor: default;
            pointer-events: none;
        }

        .container {
            margin: 150px auto 50px; /* Increased margin for more spacing */
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Floating Box */
        .floating-box {
            width: 1000px; /* Made Bigger */
            height: 500px; /* Made Bigger */
            border: 2px solid #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 40px auto 20px; /* Adjusted margin to keep space for text */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
            animation: float 3s ease-in-out infinite alternate;
        }

        .floating-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes float {
            0% {
                transform: translate(-40px, -10px);
            }
            100% {
                transform: translate(40px, 10px);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .floating-box {
                width: 90%;
                height: 400px; /* Adjust for smaller screens */
            }

            h1 {
                font-size: 32px;
                margin-top: -10px;
            }
        }

        @media screen and (max-width: 768px) {
            .floating-box {
                width: 90%;
                height: 250px;
            }

            h1 {
                font-size: 28px;
                margin-top: -10px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="disabled">Home</a>
        <a href="booknow.html">Book Now</a>
        <a href="upload.html">Upload Files</a>
        <a href="about.html">About</a>
    </nav>
    
    <div class="container">
        <h1>Welcome to Mixedbydreazz</h1>
        
        <!-- Floating Box with Image Inside -->
        <div class="floating-box">
            <img src="https://res.cloudinary.com/dfljhhppn/image/upload/v1740673219/__2_nxv4oa.jpg" alt="Studio setup for Mixedbydreazz">
        </div>
    </div>

</body>
</html>
